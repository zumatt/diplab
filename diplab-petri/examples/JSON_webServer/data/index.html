<!DOCTYPE html><html><head>
<title>Page Title</title>
</head>
<body style='background-color: #EEEEEE;'>
<span style='color: #003366;'>
<h1>Lets generate a random number</h1>
<p>The first random number is: <span id='rand1'>-</span></p>
<p>The second random number is: <span id='rand2'>-</span></p>
<p><button type='button' id='BTN_SEND_1'>Send info to ESP32 - #1</button></p>
<p><button type='button' id='BTN_SEND_2'>Send info to ESP32 - #2</button></p>
</span>
</body>
<script>
var Socket;
document.getElementById('BTN_SEND_1').addEventListener('click', button_send_one);
document.getElementById('BTN_SEND_2').addEventListener('click', button_send_two);
function init() {
    Socket = new WebSocket('ws://' + window.location.hostname + ':81/');
    Socket.onmessage = function(event) { processCommand(event); };
    }

function button_send_one() {
    var msg = {brand: 'Gibson',type: 'Les Paul Studio',year: 2010,color: 'white'};
    Socket.send(JSON.stringify(msg));
    }

function button_send_two() {
    var msg = {brand: 'Roland',type: 'Electric',year: 2010,color: 'white', location: 'Mendrisio'};
    Socket.send(JSON.stringify(msg));
    }

function processCommand(event){
    var obj = JSON.parse(event.data);
    document.getElementById('rand1').innerHTML = obj.rand1;
    document.getElementById('rand2').innerHTML = obj.rand2;
    console.log(obj.rand1);console.log(obj.rand2);
    }

window.onload = function(event){
    init();
}
</script>
</html>
