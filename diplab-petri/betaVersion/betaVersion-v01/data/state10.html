<!DOCTYPE HTML><html>
<!-----------HEAD----------->
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/style-intro.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <title>DiPLab - Alpha Version - State 10</title>
</head>
<!-----------BODY----------->
<body>
  <div class="header">
    <div>
      <div class="builder-columns div">
        <div class="builder-column column">
          <button type="button" class="a" id='btn_back'>
            <
          </button>
        </div>
        <div class="builder-column column-2">
          <div class="title"><p>DiPLab</p></div>
        </div>
      </div>
    </div>
  </div>
  <div class="body-text">
    <div class="diplab-petri-image" data-el="diplab-petri-image">
      <picture>
        <img
          loading="lazy"
          src="assets/diplabPetri.gif"
          class="image"
        />
      </picture>
      <div class="builder-image-sizer image-sizer"></div>
    </div>
    <body-text class="body-text-2">
      <p>
        Take the DiPLab Petri and shake it!
      </p>
      <p>
        If you are satisfied click on the button here below, otherwise shake it again.
      </p>      
    </body-text>
  </div>
    <div class="footer-button">
      <button type="button" class="button" id='btn_next'>
        Done!
      </button>
    </div>  
</body>
<!-----------SCRIPT----------->
<script>
  var Socket;

  document.getElementById('btn_next').addEventListener('click', button_nextFunction);
  document.getElementById('btn_back').addEventListener('click', button_backFunction);
  
  function init() {
      Socket = new WebSocket('ws://' + window.location.hostname + ':81/');
      }
  
  function button_nextFunction() {
      var msg = {state: 11, controlCenter: "history", test: 1};
      var jsonString = JSON.stringify(msg);
      Socket.send(jsonString);
      window.location.href='state11.html';
      console.log("Message sent: " + JSON.stringify(msg));
      }
  
  function button_backFunction() {
      var msg = {state: 9};
      var jsonString = JSON.stringify(msg);
      Socket.send(jsonString);
      window.location.href='state9.html';
      console.log("Message sent: " + JSON.stringify(msg));
      }

  window.onload = function(event){
      init();
  }
  </script>
</html>
