<!DOCTYPE HTML><html>
<!-----------HEAD----------->
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/style-state0.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <title>DiPLab - Alpha Version - State 0</title>
</head>
<!-----------BODY----------->
<body>
  <div class="title">
    <div class="title-description"><p>Welcome to</p></div>
    <div class="title-2"><p>DiPLab</p></div>
  </div>
  <div class="footer-button">
    <button type="button" class="button" id='btn_confirmConnection'>
      Confirm the connection
    </button>
  </div>
</body>
<!-----------SCRIPT----------->
<script>
  var Socket;
  document.getElementById('btn_confirmConnection').addEventListener('click', button_function);
  
  function init() {
      Socket = new WebSocket('ws://' + window.location.hostname + ':81/');
      }
  
  function button_function() {
      var msg = {state: 1};
      var jsonString = JSON.stringify(msg);
      Socket.send(jsonString);
      window.location.href='state1.html';
      console.log("Message sent: " + JSON.stringify(msg));
      }
  
  window.onload = function(event){
      init();
  }
  </script>
</html>
