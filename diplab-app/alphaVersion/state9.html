</head>
<!-----------BODY----------->
<body>
  <div class="header">
    <div>
      <div class="builder-columns div">
        <div class="builder-column column">
          <button type="button" class="a" id='btn_back'>
            <
          </button>
        </div>
        <div class="builder-column column-2">
          <div class="title"><p>DiPLab</p></div>
        </div>
      </div>
    </div>
  </div>
  <div class="body-text">
    <body-text class="body-text-2" style="margin-top:20vh;">
      <p>
        If the antibiotics showed on the DiPLab Petri are correct just press the button below to continue.
      </p>     
    </body-text>
  </div>
    <div class="footer-button">
      <button type="button" class="button" id='btn_next'>
        CONTINUE
      </button>
    </div>  
</body>
<!-----------SCRIPT----------->
<script>
  var Socket;

  document.getElementById('btn_next').addEventListener('click', button_nextFunction);
  document.getElementById('btn_back').addEventListener('click', button_backFunction);
  
  function init() {
      Socket = new WebSocket('ws://' + window.location.hostname + ':81/');
      }
  
  function button_nextFunction() {
      var msg = {state: 10, controlCenter: "history"};
      var jsonString = JSON.stringify(msg);
      Socket.send(jsonString);
      window.location.href='state10.html';
      console.log("Message sent: " + JSON.stringify(msg));
      }
  
  function button_backFunction() {
      var msg = {
                  state: 8,
                  ab1: undefined,
                  ab2: undefined,
                  ab3: undefined
                };
      var jsonString = JSON.stringify(msg);
      Socket.send(jsonString);
      window.location.href='state8.html';
      console.log("Message sent: " + JSON.stringify(msg));
      }

  window.onload = function(event){
      init();
  }
  </script>
</html>
