<!DOCTYPE HTML><html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon"  type="image/png" href="favicon.png">
  <title>DiPLab - Alpha Version</title>
</head>
<body>
  <div class="div"><p>Welcome to</p></div>
  <div class="div2"><p>DiPLab</p></div>
  <div class="box"></div>
  <div class="button-div" data-el="div-1">
    <section class="section">
      <a href="/string?state=1" class="a" data-el="a-1">Confirm connection</a>
    </section>
  </div>
</body>
<script>
  (() => {
    const state = {};

    let context = null;
    let nodesToDestroy = [];
    let pendingUpdate = false;

    function destroyAnyNodes() {
      // destroy current view template refs before rendering again
      nodesToDestroy.forEach((el) => el.remove());
      nodesToDestroy = [];
    }

    // Function to update data bindings and loops
    // call update() when you mutate state and need the updates to reflect
    // in the dom
    function update() {
      if (pendingUpdate === true) {
        return;
      }
      pendingUpdate = true;

      document.querySelectorAll("[data-el='div-1']").forEach((el) => {
        el.setAttribute("maxWidth", 1200);

        el.setAttribute("lazyLoad", false);
      });

      document.querySelectorAll("[data-el='a-1']").forEach((el) => {
        el.setAttribute("openLinkInNewTab", false);
      });

      destroyAnyNodes();

      pendingUpdate = false;
    }

    // Update with initial state on first load
    update();
  })();
</script>
</html>
