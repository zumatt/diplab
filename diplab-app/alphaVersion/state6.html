      </bacteria-description>
      <button type="button" class="button" id='btn_bacteria1'>

    </div>
  </div>
  <div class="antibiotic">
    <div class="img-column">
      <div class="antibiotic-img" data-el="antibiotic-img">
        <picture>
          <img
          loading="lazy"
          src="assets/eColi.jpeg"
          class="image"
        />
        </picture>
        <div class="builder-image-sizer image-sizer"></div>
      </div>
    </div>
    <div class="info-column">
      <bacteria-title class="antibiotic-title">
        <p>Staphilococcus</p>
      </bacteria-title>
      <bacteria-description class="antibiotic-description">

      </bacteria-description>
      <bacteria-description class="antibiotic-description-2">
        <p>Petri media:</p>

      <bacteria-description class="antibiotic-description-3">
        <p>tryptic soy</p>

      </bacteria-description>
      <button type="button" class="button" id='btn_bacteria2'>

<!-----------SCRIPT----------->
<script>
  var Socket;

  document.getElementById('btn_bacteria1').addEventListener('click', function(){
    button_bacteriaFunction(1);}
  );
  document.getElementById('btn_bacteria2').addEventListener('click', function(){
    button_bacteriaFunction(2);}
  );
  document.getElementById('btn_bacteria3').addEventListener('click', function(){
    button_bacteriaFunction(3);}
  );
  document.getElementById('btn_back').addEventListener('click', button_backFunction);
  
  function init() {
      Socket = new WebSocket('ws://' + window.location.hostname + ':81/');
      }
  
  function button_bacteriaFunction(a) {
      if(a == 1){
        var bacteriaVal = document.getElementById("descr_bacteria1").textContent;
      } else if(a == 2){
        var bacteriaVal = document.getElementById("descr_bacteria2").textContent;
      } else if(a == 3){
        var bacteriaVal = document.getElementById("descr_bacteria3").textContent;
      } else {
        var bacteriaVal = "Error!";
      }
      var msg = {
                  state: 7, 
                  bacteria: bacteriaVal
                };
      var jsonString = JSON.stringify(msg);
      Socket.send(jsonString);
      window.location.href='state7.html';
      console.log("Message sent: " + JSON.stringify(msg));
      }
  
  function button_backFunction() {
      var msg = {state: 1};
      var jsonString = JSON.stringify(msg);
      Socket.send(jsonString);
      window.location.href='state5-1.html';
      console.log("Message sent: " + JSON.stringify(msg));
      }

  window.onload = function(event){
      init();
  }
  </script>
</html>
