<html>
<head>
  <title>DiPLab</title>
  <style>
li{
    list-style: none;
    margin-top: 3%;
  }

.bacteria-image {
    width: 10em;
    height: 10em;
    margin-right: 3%;
    border-radius: 10%;
  }

.bacteria-list-container{
    display: flex;
  }

.bacteria-image-container {
    display: contents;
  }


.next-button-container{
    margin-top: 2em;
    margin-left: 2em;
}
  </style>
</head>
<body>
  <h1>Choose a bacteria</h1>
  <ul>
    <li>
      <div class="bacteria-list-container">
        <div class="bacteria-image-container">
          <img class="bacteria-image" src="imgs/ecoli.png" alt="Escherica Coli Bacteria SEM Image">
        </div>
        <div class="bacteria-description">
          <h2>E. Coli</h2>
          <p>Petri media:</br>chromogenic</p>
          <form>
            <button class="button" name="bacteria" value="ecoli" type="submit">Select bacteria</button>
          </form>
        </div>
      </div>
    </li>
    <li>
      <div class="bacteria-list-container">
        <div class="bacteria-image-container">
          <img class="bacteria-image" src="imgs/ecoli.png" alt="Escherica Coli Bacteria SEM Image">
        </div>
        <div class="bacteria-description">
          <h2>Staphylococcus</h2>
          <p>Petri media:</br>tryptic soy</p>
          <form>
            <button class="button" name="bacteria" value="staphylococcus" type="submit">Select bacteria</button>
          </form>
        </div>
      </div>
    </li>
    <li>
      <div class="bacteria-list-container">
        <div class="bacteria-image-container">
          <img class="bacteria-image" src="imgs/ecoli.png" alt="Escherica Coli Bacteria SEM Image">
        </div>
        <div class="bacteria-description">
          <h2>Salmonella</h2>
          <p>Petri media:</br>chromoselect</p>
          <form>
            <button class="button" name="bacteria" value="salmonella" type="submit">Select bacteria</button>
          </form>
        </div>
      </div>
    </li>
  </ul>
  <div class="next-button-container">
    <button>Next</button>
  </div>
</body>
</html>
