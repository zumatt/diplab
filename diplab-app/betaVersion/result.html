<!-----------SCRIPT----------->
<script src="/assets/disableScroll.js"></script>
<script>
    var Socket;
    var ab1Val;
    var ab2Val;
    var ab3Val;

function init() {
    Socket = new WebSocket('ws://' + window.location.hostname + ':81/');
    Socket.onmessage = function(event) { processCommand(event); };
    }

function processCommand(event){
  var obj = JSON.parse(event.data);
  document.getElementById('bacteriaCode').innerHTML = obj.bacteriaVal;
  if(ab3Val == "COLI"){document.getElementById('bacteriaName').innerHTML = "Escherica Coli";
  } else if(ab3Val == "SLM"){document.getElementById('bacteriaName').innerHTML = "Salmonella t.";
  } else if(ab3Val == "STAPH"){document.getElementById('bacteriaName').innerHTML = "Staphilococcus";
  } else if(ab3Val == "DGAS"){document.getElementById('bacteriaName').innerHTML = "Deinococcus r.";
  } else{document.getElementById('antibioticCode').innerHTML = "UN"}

  ab1Val = obj.ab1Val;
  document.getElementById('ab1Name').innerHTML = ab1Val;
  if(ab1Val == "Cefuroxime"){document.getElementById('ab1Code').innerHTML = "CIP5";
  } else if(ab1Val == "Tetracycline"){document.getElementById('ab1Code').innerHTML = "TE30";
  } else if(ab1Val == "Ciprofloxacin"){document.getElementById('ab1Code').innerHTML = "CIP5";
  } else if(ab1Val == "Trimethoprim"){document.getElementById('ab1Code').innerHTML = "SXT";
  } else{document.getElementById('ab1Code').innerHTML = "UN"}
  
  ab2Val = obj.ab2Val;
  document.getElementById('ab2Name').innerHTML = ab2Val;
  if(ab2Val == "Cefuroxime"){document.getElementById('ab2Code').innerHTML = "CIP5";
  } else if(ab2Val == "Tetracycline"){document.getElementById('ab2Code').innerHTML = "TE30";
  } else if(ab2Val == "Ciprofloxacin"){document.getElementById('ab2Code').innerHTML = "CIP5";
  } else if(ab2Val == "Trimethoprim"){document.getElementById('ab2Code').innerHTML = "SXT";
  } else{document.getElementById('ab2Code').innerHTML = "UN"}

  ab3Val = obj.ab3Val;
  document.getElementById('ab3Name').innerHTML = ab3Val;
  if(ab1Val == "Cefuroxime"){document.getElementById('ab3Code').innerHTML = "CIP5";
  } else if(ab3Val == "Tetracycline"){document.getElementById('ab3Code').innerHTML = "TE30";
  } else if(ab3Val == "Ciprofloxacin"){document.getElementById('ab3Code').innerHTML = "CIP5";
  } else if(ab3Val == "Trimethoprim"){document.getElementById('ab3Code').innerHTML = "SXT";
  } else{document.getElementById('ab3Code').innerHTML = "UN"}
  }

window.onload = function(event){
    init();
}
</script>
