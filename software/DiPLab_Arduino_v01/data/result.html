<div id="webpage">

    <div class="pageDescription">
      <p>
        if you think you already found the best solution for your patient you can end the experience
      </p>
    </div>

  <div class="footer">
      <div class="button" style="margin-top: 3vh;" id="btn_next"><p class="buttonText">continue</p></div>
      <div class="button" style="margin-top: 1vh; border-color: #AFAFAF;" id="btn_reset"><p class="buttonText">end</p></div>
  </div>
</div>

<!-----------SCRIPT----------->
<script>
    var Socket;

document.getElementById('btn_next').addEventListener('click', button_nextFunction);
document.getElementById('btn_reset').addEventListener('click', button_resetFunction);

function init() {
    Socket = new WebSocket('ws://' + window.location.hostname + ':81/');
    }

function button_nextFunction() {
        var msg = {state: 2};
        var jsonString = JSON.stringify(msg);
        Socket.send(jsonString);
        window.location.href='spreadingBacteria.html';
        console.log("Message sent: " + JSON.stringify(msg));
    }

function button_resetFunction() {
    var r = confirm("Are you shure you want to finish your experience?");
    if (r == true) {
        window.location.href='final.html';
    } else {
        alert("Ok! You will continue the experience");
    }
}

window.onload = function(event){
    init();
}
</script>
